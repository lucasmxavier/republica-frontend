<h2>Moradores</h2>

<div class="buscar">
    <mat-form-field class="example-full-width">
        <mat-label>Buscar Morador</mat-label>
        <input #nomeMorador matInput placeholder="Nome do morador">
    </mat-form-field>
    <button name="buscar" mat-flat-button color="primary" (click)="buscar(nomeMorador.value)">Buscar</button>
</div>

<br>
<br>
<div>
    <table mat-table [dataSource]="moradores" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let morador"> {{morador.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let morador"> {{morador.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let morador">
                <button mat-flat-button color="accent" (click)="onHistorico(morador)">Historico</button>
                &nbsp;
                <button mat-flat-button color="accent" (click)="onConvidar(morador)">Convidar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
